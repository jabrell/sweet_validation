$schema: http://json-schema.org/draft-07/schema#
title: Default Metadata Schema
description: |
  The default metadata schema for the standard registry. The default scheme
  requires tables to have a name property and fields. Fields are already required
  by the frictionless standard.
  The default scheme is used when no scheme is provided.
type: object
properties:
  name:
    type: string
    description: The name of the table.
    constraints:
      required: true
  fields:
    type: array
    description: An array of field definitions.
    items:
      type: object
      properties:
        name:
          type: string
          description: The name of the field.
        type:
          type: string
          description: The data type of the field
          enum: [string, integer, number, boolean]
        constraints:
          type: object
          description: Constraints on the field
          properties:
            required:
              type: boolean
              description: Whether the field is required
            unique:
              type: boolean
              description: Whether the field is unique
          additionalProperties: false
      required:
        - name
        - type
      additionalProperties: true
    constraints:
      required: true
  description:
    type: string
    description: A description of the table.
  title:
    type: string
    description: A title for the table.
required:
  - name
  - fields
additionalProperties: true