repos:
  -   repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v5.0.0
      hooks:
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-added-large-files
      - id: check-toml
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.9.3
    hooks:
      # Run the linter.
      - id: ruff
        types_or: [ python]
        args: ["--fix"]
        stages: [pre-push]
      # Run the formatter.
      - id: ruff-format
        types_or: [ python ]
        stages: [pre-push]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1 # Use a specific version for stability
    hooks:
      - id: mypy
        args: [--strict]
        files: ^sweet_validation/.*\.py$  # Include .py files in sweet_validation and subdirectories
        exclude: ^sweet_validation/.*/tests/.*\.py$ # Exclude .py files in "tests" folders within sweet_validation
        stages: [pre-push]